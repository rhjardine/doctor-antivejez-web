# docker-compose.yml
version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: doctor_antivejez_local
    ports:
      - "5433:5432" # Mapeamos al puerto 5433 para no chocar con tu otra instalaci√≥n
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: